<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hướng dẫn sử dụng website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="title text-uppercase">
          <span class="mr-3">
            <ion-icon name="settings-outline"></ion-icon>
          </span> Hướng dẫn sử dụng admin
        </div>
      </div>
      <div class="inner">
        <div class="sidebar">
          <ul></ul>
        </div>
        <div class="content">
        	
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./sidebar.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var hash = window.location.hash;
        console.log(hash)
        if(hash == ''){
        	init_page('/')
        }
        else{
        	init_page(hash)
        }
        
      })

      $('body').on('click', '.sidebar a', function(e) {
        e.preventDefault()
        var href = $(this).attr('href')
        console.log(href)
        init_page(href)
      })

      function init_page(href){
    		$('.sidebar a').removeClass('active')
    	  if (href.length > 0) {
    	  	if(href=='/'){
    	  		 //index page
	        	init_page('#index_page')
            $('a[href="/"]').addClass('active')
    	  	}
    	  	else{
    	  		var hash_string = href.substring(1);
            $.get(hash_string).done(function(content) {
              $(".content").html(content)
              $("a[href='"+href+"']").addClass('active')
            }).fail(function() {
            	$(".content").html('').prepend('<div class="alert alert-warning">Trang không tồn tại</div>')
            })
    	  	}
          history.pushState('', "", href);

        }
      }
    </script>
  </body>
</html>
